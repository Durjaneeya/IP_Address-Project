<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Module test 3" />
    <link rel="shortcut icon" href="https://www.pinclipart.com/picdir/big/555-5555673_music-video-photograph-hashtag-here-with-me-whatsapp.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="./ipinfo.js" defer></script>
    <script src="./map.js" defer></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyvSEAJ68B4iLnMr_aUY_ZQgztGjKIG6k&callback=initMap"></script>
    <title>IP ADDRESS & POSTAL DATA</title>
  </head>
  <body>
    <div>
      <h1 class="fw700">MY Public IP ADDRESS : <span class="ip"></span></h1>
      <div class="ipAddress fw700">
        <div class="output fw700">
          <p>Lat: <span id="lati"></span></p>
          <p>Long: <span id="longi"></span></p>
        </div>
        <div class="output fw700">
          <p>City: <span class="city"></span></p>
          <p>Region: <span class="region"></span></p>
        </div>
        <div class="output fw700">
          <p>Organisation: <span class="org"></span></p>
          <p>Hostname: <span class="hostname"></span></p>
        </div>
      </div>

      <div id="map"></div>

      <div class="fw700">
        <p>Time Zone: <span class="timezone"></span></p>
        <p>Date And Time: <span id="dnt"></span></p>
        <p>Pincode: <span class="postal"></span></p>
        <p>Message: <span id="message">Number of pincode(s) found:</span></p>
      </div>

      <div class="filter fw400">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <input type="text" placeholder="Filter" class="inputValue fw400" />
      </div>

      <div id="postDiv" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3e3edde63b.js" crossorigin="anonymous"></script>
  </body>
</html>
